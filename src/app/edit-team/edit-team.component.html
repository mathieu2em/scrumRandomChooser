<div class="container">
    <h1>Your team members </h1>
   
  
  
    <div class="list">
        <h3>Present on the meeting</h3>
        <mat-selection-list [multiple]="false" cdkDropList 
          [cdkDropListData]="todo" 
          [cdkDropListConnectedTo]="secondList" 
          #firstList="cdkDropList"
          (cdkDropListDropped)="drop($event, 'todo')">
            <mat-list-option role="listitem" *ngFor="let task of todo; let i = index" cdkDrag>
              {{ task.title }}
              <mat-divider></mat-divider>
            </mat-list-option>
        </mat-selection-list>
  
  
        <p *ngIf="done.length < 1"> All your team members are present on the meeting. Nice !</p>
  
        <h3>Add a new team member to the meeting</h3>
  
        <form class="example-form">
          <mat-form-field class="example-form-field">
              <input matInput type="text" placeholder="Add a new team member here"              
                [(ngModel)]="value" 
                [ngModelOptions]="{standalone: true}" 
                (keyup.enter)="onSubmit()">
              <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="clearInput($event)">
                <mat-icon>close</mat-icon>
              </button>
          </mat-form-field>
      </form>
    </div>  
  
    <button mat-button color="primary"  (click)="onGoToDevListPage()">Return</button>  
  </div>
