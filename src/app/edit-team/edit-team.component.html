<mat-card id="container">
    <div class="list">
      <mat-card class="card1">
        <!-- The fields for adding a teamMember -->
        <mat-card-title>Add a new team member</mat-card-title>
        <form class="example-form">
          <mat-form-field class="example-form-field">
              <input matInput type="text" placeholder="First name"              
                [(ngModel)]="firstName" 
                [ngModelOptions]="{standalone: true}" 
                (keyup.enter)="onAddingNewTeamMember()">
          </mat-form-field> 
          <mat-form-field class="example-form-field">

                  <input matInput type="text" placeholder="Last name"              
                  [(ngModel)]="lastName" 
                  [ngModelOptions]="{standalone: true}" 
                  (keyup.enter)="onAddingNewTeamMember()">
          </mat-form-field> <br>

          <label for="filePicker">Choose or drag an image file:</label><br>
          <input type="file" id="filePicker" (change)="handleFileSelect($event)">
        
          <button mat-stroked-button aria-label="Add" (click)="onAddingNewTeamMember()">Add</button>
          <button mat-stroked-button aria-label="Clear" (click)="onClearNewTeamMember()">Clear</button>
        </form>
      </mat-card>
    </div>  
    <mat-card class="card1" >
    <button mat-stroked-button color="basic"  (click)="onGoToDevListPage()">Return</button> 
    <!-- lists existing members of the team -->

      <h4>Your team members </h4>
      <table class="teamMembers" *ngFor='let member of teamMembers'>
        <tr>
          <td>
            <button  mat-mini-fab color="basic" aria-label="Example icon button with a delete icon" (click)="removeItem(member)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          <td>
            {{ member.firstName }} {{ member.lastName }}
          </td>
          <td>
            <img mat-card-avatar [src]="this.sanitizer.bypassSecurityTrustUrl(member.picture)" *ngIf="member.picture">
          </td>
        </tr> 
      </table>
    </mat-card>
</mat-card>
