<button mat-stroked-button color="primary" (click)="onChooseDev()">Choose a Dev</button>
<br>
<math-card *ngIf="actualTeamMember">
    {{ actualTeamMember.firstName }} {{ actualTeamMember.lastName }}
    <br>
    <img src="[currentImage]" alt="No image for this dev.">
    <br>
</math-card>

<mat-slide-toggle [(ngModel)]="showTimer">Timer</mat-slide-toggle>

<br>

<app-timer *ngIf="showTimer"></app-timer>

<br>

<button mat-stroked-button color="primary"  (click)="onGoToDevListPage()">Change Devs list</button>
