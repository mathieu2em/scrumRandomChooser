

  <mat-progress-spinner
  class="example-margin"
  color="primary"
  mode="determinate"
  [value]="spinnerValue">
</mat-progress-spinner>

<countdown #countdown [config]="countdownConfig" (event)="onTickUpdate($event)"></countdown>
<button (click)="countdown.begin()">Start</button>
<button (click)="countdown.pause()">Pause</button>
<button (click)="countdown.resume()">Resume</button>
<button (click)="countdown.stop()">Stop</button>
<button (click)="countdown.restart()">Restart</button>

<h3> Set time for each team member</h3>
<ngb-timepicker [(ngModel)]="timeToSet" seconds="true"></ngb-timepicker>
<button class="inline" color="primary" mat-button (click)="setTime()">Set</button>
