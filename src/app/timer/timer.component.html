

<mat-card>{{ displayTime }}</mat-card>
<mat-card>
    <button mat-button (click)="reset()">Reset</button>
    <button mat-button  (click)="startOrStop()">{{ action }}</button><hr>

    <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>Timer</mat-label>
          <input type="time" matInput>
        </mat-form-field>
    </form>
    <button mat-button color="primary" (click)="alarmSet()" >Set</button>
    
</mat-card>
